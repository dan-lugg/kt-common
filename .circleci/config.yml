version: 2.1

workflows:
  build:
    jobs:
      - build:
          context: luggsoft-build

jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/openjdk:8-jdk
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    working_directory: ~/repo
    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m
      TERM: dumb

    steps:
      - add_ssh_keys:
          fingerprints:
            - "a5:13:b5:a3:68:62:03:f0:c0:26:f4:db:f5:84:27:e7"

      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "build.gradle" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: gradle dependencies
      - save_cache:
          paths:
            - ~/.gradle
          key: v1-dependencies-{{ checksum "build.gradle" }}

      # run tests!
      - run: gradle test
      - run:
          name: "Versioning"
          command: |
            git config user.email "luggsoft+build@gmail.com"
            git config user.name "luggsoft-build"
            if [ "$CIRCLE_BRANCH" = "master" ]
            then
              PREV_VERSION="$(git describe --abbrev=0 --tags)";
              NEXT_VERSION="${PREV_VERSION%.*}.$((${PREV_VERSION##*.}+1))";
              echo "version=$NEXT_VERSION" > version.properties;
              git commit --allow-empty --message="Tagging with $NEXT_VERSION";
              git push origin master;
              git tag "$NEXT_VERSION";
              git push origin --tags;
            fi;
            echo "Done";
